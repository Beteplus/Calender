<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calender App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calender_container">
      <p class="month_name" id="month_name">March</p>
      <p class="day_name" id="day_name">saturday</p>
      <p class="day_number" id="day_number">12</p>
      <p class="year" id="year">1990</p>
      <div class="time">
        <p class="hour"></p>
        <p class="minuet"></p>
        <p class="second"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
